<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Mi Proyecto — Plantilla limpia</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0b1220">

  <!-- Estilos principales -->
  <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
  <!-- Si quieres mantener estilos extra en un archivo separado, descomenta:
  <link rel="stylesheet" href="extra.css">
  -->
</head>
<body class="bg-gray-900 text-white h-full overflow-hidden flex flex-col">

    <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-40 hidden"></div>
    <div id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-gray-800 z-50 shadow-lg transform -translate-x-full"><div class="p-4 flex justify-between items-center"><h2 class="text-xl font-bold">Menú</h2><button id="close-sidebar-btn" class="p-2 rounded-full hover:bg-gray-700"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button></div><nav class="mt-4"><a href="#" class="nav-link flex items-center p-4 text-lg hover:bg-gray-700" data-page="home"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1V9a1 1 0 011-1h2a1 1 0 011 1v10a1 1 0 001 1m-6 0h6" /></svg>Inicio</a><a href="#" class="nav-link flex items-center p-4 text-lg hover:bg-gray-700" data-page="favorites"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.5l1.318-1.182a4.5 4.5 0 116.364 6.364L12 19.5l-7.682-7.682a4.5 4.5 0 010-6.364z" /></svg>Favoritos</a><a href="#" class="nav-link flex items-center p-4 text-lg hover:bg-gray-700" data-page="recents"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6 1a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>Recientes</a><a href="#" class="nav-link flex items-center p-4 text-lg hover:bg-gray-700" data-page="library"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 14v-4l-4 4m0 0l4 4m-4-4h16" /><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 10h16M4 18h16" /></svg>Biblioteca</a></nav></div>
    <div id="main-content" class="flex-1 flex flex-col overflow-hidden relative"><header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-30 flex items-center p-4 shadow-md"><button id="open-sidebar-btn" class="p-2 rounded-full hover:bg-gray-700"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg></button><div class="flex-1 mx-4"><div class="relative"><input type="search" id="search-input" class="w-full bg-gray-700 text-white rounded-full py-2 px-4 pl-10" placeholder="Buscar canciones, artistas o playlists..."><div class="absolute left-3 top-1/2 -translate-y-1/2"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg></div></div></div><div class="flex gap-2"><button id="search-button" class="p-2 rounded-full bg-blue-600 hover:bg-blue-500" title="Buscar vídeos"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg></button><button id="search-playlists-button" class="p-2 rounded-full bg-green-600 hover:bg-green-500" title="Buscar playlists"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6m0 0L5 10m4-4 4 4M3 10h4m8 9v-7m0 0l4 4m-4-4-4 4M7 6h10" /></svg></button></div></header>
    <main id="page-container" class="flex-1 overflow-y-auto pb-24"><div id="page-home" class="page active p-4"><h1 id="home-title" class="text-3xl font-bold mb-6">Inicio</h1><div id="results-container" class="mb-6"></div><div id="home-categories-section" class="mb-6"><h2 class="text-2xl font-semibold mb-4">Categorías</h2><div class="flex space-x-3 overflow-x-auto pb-2"><button class="category-btn flex-shrink-0 px-4 py-2 bg-gray-700 rounded-full font-medium" data-category="Rock">Rock</button><button class="category-btn flex-shrink-0 px-4 py-2 bg-gray-700 rounded-full font-medium" data-category="Pop">Pop</button><button class="category-btn flex-shrink-0 px-4 py-2 bg-gray-700 rounded-full font-medium" data-category="Latin">Latino</button><button class="category-btn flex-shrink-0 px-4 py-2 bg-gray-700 rounded-full font-medium" data-category="Hip Hop">Hip Hop</button><button class="category-btn flex-shrink-0 px-4 py-2 bg-gray-700 rounded-full font-medium" data-category="Electronic">Electrónica</button></div></div><div id="home-playlists-section" class="mb-6"><h2 class="text-2xl font-semibold mb-4">Playlists (YouTube)</h2><div id="playlists-container" class="grid grid-cols-2 md:grid-cols-3 gap-3"></div></div><div id="home-popular-section"><h2 class="text-2xl font-semibold mb-4">Música Popular</h2><div id="popular-music-container"></div></div></div><div id="page-favorites" class="page p-4"><h1 class="text-3xl font-bold mb-6">Mis Favoritos</h1><div id="favorites-container"></div></div><div id="page-recents" class="page p-4"><h1 class="text-3xl font-bold mb-6">Recientes</h1><div id="recents-container"></div></div><div id="page-library" class="page p-4"><h1 class="text-3xl font-bold mb-6">Mi Biblioteca</h1><div id="library-container"></div></div>
    <div id="page-playlist-details" class="page overflow-y-auto relative"><button id="playlist-back-btn" class="absolute top-4 left-4 z-30 p-2 rounded-full bg-black/50 hover:bg-black/70"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg></button><div id="playlist-sticky-header"><h2 id="playlist-sticky-title" class="text-xl font-bold truncate">Playlist</h2></div><div id="playlist-header"><div id="playlist-info"><h1 id="playlist-title" class="text-4xl font-extrabold"></h1><p id="playlist-channel" class="text-gray-300 mt-1"></p></div></div><div id="playlist-songs-container" class="p-4 bg-gray-850"></div></div></main></div>

    <div id="full-player" class="fixed inset-0 bg-gray-800 z-50 flex flex-col transform translate-y-full overflow-hidden">
        
        <div id="player-bg-image" class="absolute inset-0 w-full h-full bg-cover bg-center transition-all duration-500 z-0" style="filter: blur(24px); opacity: 0.3; transform: scale(1.2);"></div>

        <header class="relative z-10 p-4 flex items-center space-x-2 flex-shrink-0">
            <button id="minimize-player-btn" class="p-2 rounded-full hover:bg-gray-700"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg></button>
            <span class="flex-1 text-center font-semibold">Reproduciendo</span>
            <div class="flex items-center gap-2">
                <button id="fav-btn-full" class="p-2 rounded-full hover:bg-gray-700"><svg id="fav-icon-full" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.5l1.318-1.182a4.5 4.5 0 116.364 6.364L12 19.5l-7.682-7.682a4.5 4.5 0 010-6.364z" /></svg></button>
                <button id="library-options-btn" class="p-2 rounded-full hover:bg-gray-700" title="Opciones de biblioteca"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" /></svg></button>
            </div>
        </header>

        <div id="player-main-view" class="relative z-10 flex-1 flex flex-col items-center justify-center p-4 min-h-0">
            <div class="w-full max-w-md relative">
                <div id="player-video-container" class="w-full bg-black rounded-lg overflow-hidden shadow-lg">
                    <div id="yt_visible"></div>
                    <button id="fullscreen-btn" class="absolute bottom-2 right-2 p-2 bg-black/50 rounded-full text-white hover:bg-black/70 z-10">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5v-4m0 0h-4m4 0l-5-5" /></svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="relative z-10 p-4 text-center flex-shrink-0">
            <div class="marquee-container"><h3 id="player-title" class="text-xl font-bold marquee-text">Título de la Canción</h3></div>
            <p id="player-artist" class="text-gray-400">Nombre del Artista</p>
        </div>
        
        <div class="relative z-10 px-6 flex-shrink-0">
            <input type="range" id="player-progress-bar" value="0" step="1">
            <div class="flex justify-between text-xs font-mono mt-1">
                <span id="player-current-time">0:00</span>
                <span id="player-total-duration">0:00</span>
            </div>
        </div>

        <div class="relative z-10 p-4 pb-6 flex-shrink-0">
            <div class="flex justify-evenly items-center">
                <button id="shuffle-btn" class="p-2 rounded-full hover:bg-gray-700 text-gray-400"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 3h5v5M4 20L21 3M21 16v5h-5M15 15l6 6M4 4l5 5" /></svg></button>
                <button id="prev-btn" class="p-2 rounded-full hover:bg-gray-700"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" /></svg></button>
                <button id="play-pause-btn" class="w-16 h-16 bg-white text-gray-900 rounded-full flex items-center justify-center shadow-lg"><svg id="play-icon" xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" /></svg><svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 hidden" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 002 0V8a1 1 0 00-1-1zm4 0a1 1 0 00-1 1v4a1 1 0 002 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg></button>
                <button id="next-btn" class="p-2 rounded-full hover:bg-gray-700"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" /></svg></button>
                <button id="loop-btn" class="p-2 rounded-full hover:bg-gray-700 text-gray-400"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m-15.357-2A8.001 8.001 0 0019.418 15m0 0H15" /></svg></button>
            </div>
        </div>

        <div id="queue-trigger-area" class="relative z-10 text-center pb-4 flex-shrink-0 cursor-n-resize" style="touch-action: none;">
            <button id="show-queue-panel-btn" class="p-2 text-gray-400" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" /></svg>
            </button>
        </div>

        <div id="player-queue-panel">
            <div id="player-queue-handle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg>
            </div>
            <h3 class="text-lg font-semibold text-center px-4">Cola de Reproducción</h3>
            <div id="player-queue-list" class="flex-1 overflow-y-auto p-2"></div>
        </div>
    </div>
    <div id="mini-player" class="fixed bottom-0 left-0 right-0 bg-gray-700 h-16 flex items-center p-2 shadow-lg transform translate-y-full opacity-0 z-40"><div class="flex-1 flex items-center truncate" id="maximize-player-btn"><img id="mini-player-thumb" src="https://placehold.co/40x40/000000/FFFFFF?text=?" alt="thumbnail" class="w-10 h-10 rounded mr-3"><div class="truncate"><div class="marquee-container"><p id="mini-player-title" class="font-medium marquee-text-mini">No hay nada sonando</p></div><p id="mini-player-artist" class="text-sm text-gray-300 truncate">...</p></div></div><button id="mini-play-pause-btn" class="p-2 rounded-full hover:bg-gray-600"><svg id="mini-play-icon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" /></svg><svg id="mini-pause-icon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 002 0V8a1 1 0 00-1-1zm4 0a1 1 0 00-1 1v4a1 1 0 002 0V8a1 1 0 00-1-1z" /></svg></button></div>
    <div id="player-iframe-wrapper" class="fixed -z-10 -top-full -left-full"><div id="yt_hidden_holder"></div></div>
    <div id="toast-root"></div>

</body>
</html>
